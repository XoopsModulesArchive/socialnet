<!-- Begin Google Search  -->
<form action="<{$block.link}>"
	method="get"
	name="google_search"
	>
<img border="0" src="<{$xoops_url}>/modules/socialnet/images/icons/google.gif" width="61" height="25"><br>
	<input type="text" name="q" size="15" accesskey="<{$block.key}>" /><br />
	<input type="hidden" name="ie" value="<{$block.char}>" />
	<input type="hidden" name="oe" value="<{$block.char}>" />
	<input type="hidden" name="hl" value="<{$block.lang}>" />
	<input type="hidden" name="domains" value="<{$block.httphost}>" />
	<input type="radio" id="site" name="sitesearch" value="<{$block.httphost}>"
	<{if $block.default == 1 }>
	checked="checked"
 	<{/if}>
	/><label for="site"><{$block.lang_search_site}></label><br />
	<input type="radio" id="www" name="sitesearch" value=""
	<{if $block.default != 1 }>
	checked="checked"
 	<{/if}>
	/><label for="www"><{$block.lang_search_www}></label>
	<br /><input type="submit" value="<{$block.lang_search_go}>" />
</form>
<!-- End Google Search  -->
